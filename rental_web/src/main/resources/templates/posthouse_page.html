    <div class="container_box">
        <div class="content">
            <div class="text_box">
                <h2>Welcome to <br> post your needs!</h2>
                <h2><span>歡迎刊登您的需求至租屋網頁</span></h2>

                <p>提供您客製化找尋房子與室友的機會</p>
            </div>

        </div>

        <div class="post_box">
                <div class="form_box">
                    <form method="post" th:action="@{/house/create}" enctype="multipart/form-data">
                        <h3>Post Information 刊登資訊</h3>
                        <div class="input_box">
                            <span class="icon"><i class='bx bx-file-blank'></i></span>
                            <label for="">標題</label>
                            <input type="text" id="title" name="title" placeholder="title" required>
                        </div>

                        <div class="input_box">
                            <span class="icon"><i class='bx bx-map'></i></span>
                            <label for="">地址</label>
                            <input type="text" id="address" name="address" placeholder="address" required>

                        </div>

                        <div class="input_box">
                            <span class="icon"><i class='bx bxs-message-dots'></i></span>
                            <label for="">簡介</label>
                            <input type="text" id="description" name="description" placeholder="description" required>
                        </div>

                        <div class="input_box">
                            <span class="icon"><i class='bx bx-money-withdraw'></i></span>
                            <label for="">月租</label>
                            <input type="text" id="monthly_fee" name="monthly_fee" placeholder="monthly_fee" required>
                        </div>

                        <div class="input_box">
                            <span class="icon"><i class='bx bxs-time-five'></i></span>
                            <label for="">租期</label>
                            <input type="text" id="rent_term" name="rent_term" placeholder="rent_term" required>
                        </div>
                        <div class="input_box">
                            <span class="icon"><i class='bx bxs-time-five'></i></span>
                            <label for="">押金月數</label>
                            <input type="text" id="rent_term" name="prepaid_term" placeholder="rent_term" required>
                        </div>
                        <div class="input_box">
                            <span class="icon"><i class='bx bxs-time-five'></i></span>
                            <label for="">坪數</label>
                            <input type="text" id="rent_term" name="size" placeholder="rent_term" required>
                        </div>

                        <div class="input_box">
                            <span class="icon"><i class='bx bxs-user-plus'></i></span>
                            <label for="">人數</label>
                            <input type="text" id="number_of_people" name="capacity" placeholder="number of people" required>
                        </div>

                        <div class="radio_box">

                            <label for="">房型 room type</label>
                            <div>
                                <input type="radio" name="is_suite" value="true">
                                <label class="gender">套房</label>
                                <input type="radio" name="is_suite" value="false">
                                <label class="gender">雅房</label>
                            </div>
                            <!--性別-->
                            <span class="icon"><i class='bx bx-male-female'></i></span>
                            <label for="">性別 gender</label>
                            <div>
                                <input type="radio" id="male" name="gender" value="0">
                                <label for="male" class="gender">男生 male</label>
                                <input type="radio" id="female" name="gender" value="1">
                                <label for="female" class="gender">女生 female</label>
                                <input type="radio" id="both" name="gender" value="2">
                                <label for="both" class="gender">皆可 both</label>
                            </div>

                            <!--樓層-->
                            <span class="icon"><i class='bx bx-building-house'></i></span>
                            <label for="">樓層 Floor</label>

                            <div>
                                <input type="radio" id="first_floor" name="floor" value="1">
                                <label for="first_floor" class="floor">一樓 first floor</label>
                                <input type="radio" id="second_floor" name="floor" value="2">
                                <label for="second_floor" class="floor">二樓 second floor</label>
                                <input type="radio" id="third_floor" name="floor" value="3">
                                <label for="third_floor" class="floor">三樓 third floor</label><br>
                                <input type="radio" id="fourth_floor" name="floor" value="4">
                                <label for="fourth_floor" class="floor">四樓 fourth floor</label>
                                <input type="radio" id="above_fourth_floor" name="floor" value="5">
                                <label for="above_fourth_floor" class="floor">四樓以上 above fourth floor</label>
                            </div>

                            <!--照片-->
<!--                            <span class="icon"><i class='bx bx-photo-album' ></i></span>-->
<!--                            <label for="">房屋照片 Photographs</label>-->
                            <!--上傳單張-->
                            <!-- <input type="file" id="img" name="img" accept="image/*"> -->
                            <!--上傳多張-->
                            <input type="file" name="images" multiple="multiple" accept="image/*" required="required" draggable="true" />
                           <!--submit-->
                           <div class = "submit_background">
                               <input type="submit" value="Submit" class="submit_btn">
                           </div>
                        </div>

                    </form>

                   </div>
