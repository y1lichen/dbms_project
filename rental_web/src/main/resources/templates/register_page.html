<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register_page</title>

     <!-- 響應式網站 -->
     <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- font-awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 
     <!-- bootstrap -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
 
     <!-- my rental_homepage.css -->
     <link rel="stylesheet" href="../static/register_page.css">
</head>

<body>
    <form action="">
        <div class="container box">

            <label for="username">使用者名稱 Username:</label>
            <input type="text" id="username" name="username" size="30"><br><br>

            <label for="password">密碼 Password:</label>
            <input type="text" id="password" name="password"  size="30"><br><br>
            
            <label for="email">電子信箱 Email:</label>
            <input type="text" id="email" name="email"  size="30"><br><br>
            
            <div>
                <label for="gender">性別 Gender:</label>
                <input type="radio" id="male" name="gender" value="0">
                <label for="male" class="gender">男生 male</label>
                <input type="radio" id="female" name="gender" value="1">
                <label for="female" class="gender">女生 female</label>
            </div>
            <br><br>

            <div>
                <label for="nationality">國籍 Nationality:</label>
                <input type="radio" id="taiwan" name="taiwan" value="0">
                <label for="taiwan" class="nationality">台灣 Taiwan</label>
                <input type="radio" id="foreign" name="foreign" value="1">
                <label for="foreign" class="nationality">非台灣 Foreign</label>
            </div>
            <br><br>

            <label for=" phone">電話 Phone:</label>
            <input type="text" id="phone" name="phone"  size="30"><br><br>
            <input type="submit" value="Submit">

        </div>
    </form>
</body>
</html>
