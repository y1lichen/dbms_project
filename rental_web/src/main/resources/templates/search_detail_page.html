<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Search Detail</title>

    <!-- 響應式網站 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <!-- my rental_homepage.css -->
    <link rel="stylesheet" href="../static/search_detail_page.css" th:href="@{/search_detail_page.css}">
</head>
<body>

    <!-- nav -->
    <nav class="nav nav_fixtop" id="navbar">
        <a href="#" class="logo"><i class="fa-solid fa-house">logo</i></a>
        <div class="nav_links" id="nav_links">
          <ul>
            <li><a href="./rental_homepage.html" th:href="@{/user/login}">Home</a></li>
            <li><a href="./search_page.html" th:href="@{/house}">Search</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Personal</a></li>
            <li class="dropdown">
                <a href="#">Others</a>
                <div class="dropdown-content">
                    <a href="./posthouse_page.html" th:href="@{/house/create}">Post</a>
                    <a href="./personal_page.html" th:href="@{/user/personal}">Settings</a>
                    <a href="#">Sign out</a>
                </div>
            </li>
          </ul>
        </div>
    </nav>

    <!-- nav end -->

    <section class="search">
        <div class="container">
          <div class="itembox">
            <div class="row justify-content-center">
                    <div class="col-md-7">
                        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner" th:each="image: ${house.houseImages}">
                              <div class="carousel-item active">
                                <img src="./images/home.jpg" class="d-block w-100" alt="..." th:src="@{'data:image/jpeg;base64,'+${image.getBase64()}}">
                              </div>
                              <!-- <div class="carousel-item"> -->
                              <!--   <img src="./images/home2.jpg" class="d-block w-100" alt="..."> -->
                              <!-- </div> -->
                              <!-- <div class="carousel-item"> -->
                              <!--   <img src="./images/home4.jpg" class="d-block w-100" alt="..."> -->
                              <!-- </div> -->
                            </div>
                           <button class="carousel-control-prev" type="button" data-target="#carouselExampleControls" data-slide="prev">
                              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                              <span class="sr-only">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-target="#carouselExampleControls" data-slide="next">
                              <span class="carousel-control-next-icon" aria-hidden="true"></span>
                              <span class="sr-only">Next</span>
                            </button>
                          </div>
                    </div>
                    <div class="col-md-5 detail">
                      <!-- 這邊要放值 -->
                        <h2 th:text="${house.title}">近政治大學的景觀套房</h2>
                        <h2 th:text="'月租：'+${house.rentPerMonth}">月租：8500元</h2>
                        <br>
                        <h4 th:text="'地址：'+${house.address}">地址：台北市文山區指南路三段38巷</h4>
                        <h4 th:if="${house.isSuite} == true">房型：套房 </h4>
                        <h4 th:if="${house.isSuite} == false">房型：雅房 </h4>
                        <h4 th:text="'樓層：'+${house.floor}">樓層：1樓</h4>
                        <h4 th:text="'坪數：'+${house.size}+'坪'">坪數：24.81坪</h4>
                        <h4 th:text="'押金：'+${house.prePaidTerm}+'個月'">押金：一個月</h4>
                        <h4 th:text="'房東電話：'+${house.owner.phone}">phone</h4>
                    </div>
                    <div class="line col-md-12">
  <!--                     <p>其他條件：</p>
                      <p>管理費 無 / 車位 無車位 /  型態 透天厝 / 性別要求 -- / 身分要求 -- /
                        格局 1房--廳1衛 / 可遷入日 隨時可遷入 / 開伙 -- / 養寵物 -- </p> -->
                        <p>房東的話：</p>
                        <P th:text="${house.description}">巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉</P>
                    </div>
                    <div class="contact_btn">
                      <button type="button" class="btn btn-secondary">回搜尋頁主頁</button>
                      <button type="button" class="btn btn-secondary">我要預約看房</button>
                    </div>
            </div>
          </div>
        </div>


    </section>


</body>
</html>
